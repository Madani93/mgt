<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search GitHub Repo</title>
</head>
<body>
    <h1>Search GitHub Repo</h1>
    <p>Enter a query and token in the URL to search for a term in the repository:</p>
    <p><strong>URL format:</strong> `crlg.html?q=your_query&token=your_token`</p>
    
    <div id="results"></div>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const query = queryParams.get('q');
        const token = queryParams.get('token');

        if (!query || !token) {
            document.getElementById('results').innerHTML = 'Please provide both query and token in the URL.';
        } else {
            const repoOwner = 'Madani93';
            const repoName = 'sru1';
            const apiUrl = `https://api.github.com/search/code?q=${query}+repo:${repoOwner}/${repoName}&access_token=${token}`;

            async function searchRepo() {
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.items && data.items.length > 0) {
                        let resultsHtml = '<h3>Results:</h3>';
                        data.items.forEach(item => {
                            resultsHtml += `
                                <div>
                                    <strong>File:</strong> <a href="${item.html_url}" target="_blank">${item.name}</a>
                                </div>
                            `;
                        });
                        document.getElementById('results').innerHTML = resultsHtml;
                    } else {
                        document.getElementById('results').innerHTML = 'No results found.';
                    }
                } catch (error) {
                    document.getElementById('results').innerHTML = 'Error fetching data from GitHub API.';
                }
            }

            searchRepo();
        }
    </script>
</body>
</html>
