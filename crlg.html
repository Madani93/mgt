<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Kata di Repositori GitHub</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #results {
            margin-top: 20px;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: #1a0dab;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hasil Pencarian dalam File di Repositori GitHub</h1>
    <ul id="results"></ul>

    <script>
        $(document).ready(function() {
            const repoOwner = 'Mgt93'; // Nama pengguna GitHub
            const repoName = 'sru1'; // Nama repositori target

            // Ambil token dan query dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token'); // Ambil token dari URL
            const query = urlParams.get('q'); // Ambil kata pencarian (query) dari URL

            // Jika query tidak ada di URL, beri tahu pengguna dan berhenti
            if (!query) {
                $('#results').append('<li>Parameter pencarian (q) tidak ditemukan di URL.</li>');
                return;
            }

            // Lakukan pencarian di repositori menggunakan API GitHub
            searchGitHubRepo(repoOwner, repoName, query, token);
            
            // Fungsi untuk mencari kata dalam file di repositori
            function searchGitHubRepo(owner, repo, query, token) {
                const apiUrl = `https://api.github.com/search/code?q=${query}+in:file+repo:${owner}/${repo}`;

                // Tambahkan header untuk otentikasi menggunakan token jika tersedia
                const headers = token ? { 'Authorization': 'token ' + token } : {};

                console.log("Mencari dengan URL: " + apiUrl); // Debugging URL

                $.get({
                    url: apiUrl,
                    headers: headers,
                    success: function(data) {
                        $('#results').empty(); // Kosongkan hasil pencarian sebelumnya

                        if (data.items.length === 0) {
                            $('#results').append('<li>Tidak ada hasil ditemukan.</li>');
                        } else {
                            data.items.forEach(item => {
                                const result = `
                                    <li>
                                        <a href="${item.html_url}" target="_blank">
                                            Ditemukan dalam file: ${item.name} - ${item.path}
                                        </a><br>
                                        <i>Baris: ${item.repository.name}</i>
                                    </li>
                                `;
                                $('#results').append(result);
                            });
                        }
                    },
                    error: function(error) {
                        console.error(error); // Debugging error
                        $('#results').append('<li>Terjadi kesalahan saat mencari di repositori.</li>');
                    }
                });
            }
        });
    </script>
</body>
</html>
