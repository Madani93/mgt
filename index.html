<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitungan Mundur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hitungan Mundur:</h1>
    
    <!-- Textbox untuk mengatur waktu -->
    <input type="number" id="inputTime" placeholder="Detik" min="1">
    <button onclick="startCountdown()">Mulai Hitung Mundur</button>

    <div id="timer">00:00</div>

    <script>
        let countdown;
        
        function startCountdown() {
            // Mengambil nilai dari textbox (waktu dalam detik)
            let time = parseInt(document.getElementById('inputTime').value);

            if (isNaN(time) || time <= 0) {
                alert("Masukkan waktu yang valid (lebih dari 0 detik)");
                return;
            }

            // Clear countdown sebelumnya jika ada
            clearInterval(countdown);

            // Memulai hitungan mundur
            countdown = setInterval(function() {
                let minutes = Math.floor(time / 60);
                let seconds = time % 60;

                // Menampilkan waktu dengan format MM:SS
                document.getElementById('timer').textContent = 
                    (minutes < 10 ? '0' : '') + minutes + ":" + (seconds < 10 ? '0' : '') + seconds;

                if (time <= 0) {
                    clearInterval(countdown);
                    alert("Waktu habis!");
                } else {
                    time--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
